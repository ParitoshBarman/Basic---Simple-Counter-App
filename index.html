<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Code</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    // Code goes here

      function Button(props){
        return (
          <>
          <button onClick={props.Func}>Count: {props.children}</button>
          </>
        );
      }

    function App(){
      const [incrementState, incrementFunction] = React.useState(0);

      function updateValue(){
        incrementFunction(incrementState+1);
      }

      return (
        <>
        <h1>Simple Counter App</h1>
        <h3>Count Value: {incrementState}</h3>
        <Button Func={updateValue} children={incrementState}/>
        </>
      );
    }



    const rootElement = ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(<App/>)
    
  </script>
</html>
